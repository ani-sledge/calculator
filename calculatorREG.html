<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script
      src="https://code.jquery.com/jquery-1.12.3.js"
      integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="
      crossorigin="anonymous">
    </script>
    <script src="script.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="react-container">
      <div class="display" id="display"></div>
      <div class="btn button" id="7">7</div>
      <div class="btn button" id="8">8</div>
      <div class="btn button" id="9">9</div>
      <div class="btn control" id="+">+</div>
      <div class="btn button" id="4">4</div>
      <div class="btn button" id="5">5</div>
      <div class="btn button" id="6">6</div>
      <div class="btn control" id="-">-</div>
      <div class="btn button" id="1">1</div>
      <div class="btn button" id="2">2</div>
      <div class="btn button" id="3">3</div>   
      <div class="btn control" id="*">*</div>
      <div class="btn button" id="0">0</div>
      <div class="btn clear" id="clear">C</div>
      <div class="btn equals" id="equals">=</div>   
      <div class="btn control" id="/">/</div>
    </div>
  </body>
</html>
